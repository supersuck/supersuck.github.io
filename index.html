<html>
<head>
    <title>The Materialize Preloader Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/css/materialize.css">
    <script type="text/javascript" src="src/js/jquery-2.1.1.min.js"></script>
    <script src="src/js/bin/materialize.min.js"></script>
</head>
<body class="container">
<h1>Icons</h1>
<span><i class="material-icons">face</i></span>
<h4>Indeterminate Preloader</h4>
<div class="progress">
    <div class="indeterminate"></div>
</div>
<h4>Circular Preloader</h4>
<div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
</body>
</html>
